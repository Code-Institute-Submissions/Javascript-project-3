<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Memory game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 class="title-header">Juego pares</h1>
<img src="assets/img/memoria.png" alt="logo de juegos" class="img-logo"> 
  <div class="overlay visible">
   <H1>Click to Start</H1> 
  </div>
  <div id="game-over-text" class="overlay">
   <H1>Game Over</H1>
    <span class="overlay-small">Click to Restart</span>
  </div>
  <div id="victory-text" class="overlay">
  <H1>Victory</H1>
    <span class="overlay-small">Click to Restart</span>
      <div class="container-score">
<ul  class="hearts">
        <li class="heart"><i class="fa fa-star"></i></li>
        <li class="heart"><i class="fa fa-star"></i></li>
        <li class="heart"><i class="fa fa-star"></i></li>
        <li class="heart"><i class="fa fa-star"></i></li>
        <li class="heart"><i class="fa fa-star"></i></li>
      </ul>

      <span id="grade"></span>

</div>
  </div>
 <div class="container-life">
<ul id="stars-list" class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
</div>
            <div class="restart">
            </div>
  <div class="game-container">
    
    <div class="game-information-container">
      <div class="game-information">
        Time <span id="time-remaining">100</span>
      </div>
      <div class="game-information">
        Flips <span id="flips">0</span>
      </div>
    </div>
 <div class="card" data-framework="memoria">
<img src="assets/img/Agumon.jpg" alt="Agumon Card" class="front-card">
<img src="assets/img/1.jpg" alt="Digimon" class="back-card">
</div>
 <div class="card" data-framework="memoria" >
<img src="assets/img/Agumon.jpg" alt="Agumon Card" class="front-card">
<img src="assets/img/1.jpg" alt="Digimon" class="back-card">
</div>
 <div class="card"  data-framework="Agumon2">
<img src="assets/img/agumon2.png" alt="Agumon2" class="front-card">
<img src="assets/img/1.jpg" alt="Digimon" class="back-card">
</div>
 <div class="card"  data-framework="Agumon2">
<img src="assets/img/agumon2.png" alt="Agumon2"  class="front-card">
<img src="assets/img/1.jpg" alt="Digimon" class="back-card">
</div>
<div class="card" data-framework="Cauldron">
<img src="assets/img/gabumon.png" alt="Gabumon"  class="front-card">
<img src="assets/img/1.jpg" alt="Digimon" class="back-card">
</div>
<div class="card" data-framework="Cauldron">
<img src="assets/img/gabumon.png" alt="Gabumon" class="front-card">
<img src="assets/img/1.jpg" alt="Digimon" class="back-card">
</div>
<div class="card" data-framework="Spider">
<img src="assets/img/agumongrande.jpg" alt="BigAgumon"  class="front-card">
<img src="assets/img/1.jpg" alt="Digimon" class="back-card">
</div>
<div class="card" data-framework="Spider">
<img src="assets/img/agumongrande.jpg" alt="BigAgumon" class="front-card">
<img src="assets/img/1.jpg" alt="Digimon" class="back-card">
</div>
</div>
  <script src="assets/scripts.js"></script>
</body>
</html>
